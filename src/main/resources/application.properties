#
# h2
#
spring.h2.console.enabled=true
spring.h2.console.path=/h2_console
spring.datasource.url=jdbc:h2:mem:moviedb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#
# TMDB
#
tmdb.api.base.url=https://api.themoviedb.org/3
tmdb.apikey=e1b90c8d2dd6c6f14c276bb44a607b2a
tmdb.language=en-US

#
# errors
#
error.user.exists=User with such login already exists
error.incorrect.api.key=Incorrect apiKey
error.tmdb.no.actor=There is no actor with such actorId in TMDB
